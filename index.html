    <label>選擇預約日期：</label>
    <input type="date" id="bookingDate">

    <label>選擇預約時間：</label>
    <select id="bookingTime">
        <option value="">請選擇時間</option>
        <script>
            let timeDropdown = document.getElementById("bookingTime");
            let startHour = 10, startMinute = 30, endHour = 22;
            for (let h = startHour; h < endHour; h++) {
                for (let m = 0; m < 60; m += 15) {
                    let hourStr = h < 10 ? "0" + h : h;
                    let minuteStr = m < 10 ? "0" + m : m;
                    let timeStr = hourStr + ":" + minuteStr;
                    let option = new Option(timeStr, timeStr);
                    timeDropdown.add(option);
                }
            }
        </script>
    </select>

    <button onclick="submitBooking()">確認預約</button>

    <script>
            function submitBooking() {
            let master = document.getElementById("master").value;
            let service1 = document.getElementById("service1").value;
            let service2 = document.getElementById("service2").value;
            let service3 = document.getElementById("service3").value;
            let bookingDate = document.getElementById("bookingDate").value;
            let bookingTime = document.getElementById("bookingTime").value;

            if (!service1) {
                alert("請選擇至少一個服務項目！");
                return;
            }
            if (!bookingDate) {
                alert("請選擇預約日期！");
                return;
            }
            if (!bookingTime) {
                alert("請選擇預約時間！");
                return;
            }

            let serviceMessage = service1;
            if (service2) serviceMessage += `, ${service2}`;
            if (service3) serviceMessage += `, ${service3}`;

            let bookingMessage =  `📌 請等待小編預約確認\n\n👨 師傅：${master}\n🔧 服務：${serviceMessage}\n📅 日期：${bookingDate}\n⏰ 時間：${bookingTime}\n\n📢 此預約諮詢非預約成功訊息，請待小編確認師傅空檔後，會再發送預約成功訊息才算完成預約唷`;

            liff.sendMessages([{ type: "text", text: bookingMessage }])
                .then(() => {
                    alert("預約成功！請返回 LINE");
                    liff.closeWindow();
                })
                .catch((err) => {
                    console.error("發送訊息失敗", err);
                    alert("發送訊息失敗，請確認 LIFF 設定是否正確！");
                });
        }

        function initializeLiff() {
            liff.init({ liffId: "2007046076-266OGjYN" })
                .then(() => console.log("LIFF 初始化成功"))
                .catch((err) => console.error("LIFF 初始化失敗", err));
        }

        document.addEventListener("DOMContentLoaded", initializeLiff);
    </script>
