    <h2>選擇預約日期及時間</h2>
    <label>選擇預約日期：</label>
    <input type="date" id="bookingDate">

    <label>選擇預約時間：</label>
    <select id="bookingTime">
        <option value="">請選擇時間</option>
    </select>

    <button onclick="submitBooking()">確認預約</button>

    <script>
            function toggleCustomer(i) {
      const el = document.getElementById(`customer${i}`);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    // 初始化時間選單
    const timeDropdown = document.getElementById('bookingTime');
    for (let h = 10; h < 22; h++) {
      for (let m = 0; m < 60; m += 15) {
        let hour = h.toString().padStart(2, '0');
        let minute = m.toString().padStart(2, '0');
        timeDropdown.add(new Option(`${hour}:${minute}`, `${hour}:${minute}`));
      }
    }

function submitBooking() {
    let bookingDate = document.getElementById("bookingDate").value;
    let bookingTime = document.getElementById("bookingTime").value;
    if (!bookingDate || !bookingTime) {
        alert("請選擇預約日期與時間！");
        return;
    }

    let messages = [];

    for (let i = 1; i <= 3; i++) {
        let master = document.getElementById(`master${i}`).value;
        let service1 = document.getElementById(`service${i}_1`).value.trim();
        let service2 = document.getElementById(`service${i}_2`).value.trim();

        // 第一位客人必填，第二、三位至少選擇服務1才算填寫
        if (i === 1 && !service1) {
            alert("第一位客人必須選擇一項服務！");
            return;
        }
        if (i > 1 && !service1) continue;

        let msg = `👤 第${i}位客人\n👨 師傅：${master || "未指定"}\n🔧 服務：${service1}`;
        if (service2) msg += `, ${service2}`;
        messages.push(msg);
    }

    let finalMessage = `📌 請等待小編預約確認\n\n 📅 預約日期：${bookingDate}\n⏰ 時間：${bookingTime}\n\n${messages.join("\n\n")}\n\n📢 此預約諮詢非預約成功訊息，請待小編確認師傅空檔後，會再發送預約成功訊息才算完成預約唷。`;

    liff.sendMessages([{ type: "text", text: finalMessage }])
                .then(() => {
                    alert("預約成功！請返回 LINE");
                    liff.closeWindow();
                })
                .catch((err) => {
                    console.error("發送訊息失敗", err);
                    alert("發送訊息失敗，請確認 LIFF 設定是否正確！");
                });
        }

        function initializeLiff() {
            liff.init({ liffId: "2007046076-266OGjYN" })
                .then(() => console.log("LIFF 初始化成功"))
                .catch((err) => console.error("LIFF 初始化失敗", err));
        }

        document.addEventListener("DOMContentLoaded", initializeLiff);
    </script>
