<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>預約服務</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- 🔹 Firebase 連接 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 🔹 你的 Firebase 設定
        const firebaseConfig = {
            apiKey: "你的 Firebase API Key",
            authDomain: "你的 Firebase 專案 ID.firebaseapp.com",
            projectId: "你的 Firebase 專案 ID",
            storageBucket: "你的 Firebase 專案 ID.appspot.com",
            messagingSenderId: "你的 Firebase 訊息發送 ID",
            appId: "你的 Firebase App ID"
        };

        // 🔹 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    </script>

    <style>
        body {
            background-color: #EED9C4;
            font-family: 'LXGW WenKai Mono TC', sans-serif;
            color: #5A3A31;
            margin: 0;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        h2, label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #C19A6B;
            border-radius: 8px;
            font-size: 18px;
            background-color: #FFF5E1;
            color: #5A3A31;
        }
        button {
            background-color: #C19A6B;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #A67C52;
        }
    </style>
</head>
<body>
    <h2>請選擇預約內容</h2>

    <label>選擇師傅：</label>
    <select id="master">
        <option value="22號女師傅">22號女師傅</option>
        <option value="77號女師傅">77號女師傅</option>
        <option value="23號女師傅">23號女師傅</option>
        <option value="88號女師傅">88號女師傅</option>
        <option value="8號男師傅">8號男師傅</option>
        <option value="13號男師傅">13號男師傅</option>
        <option value="24號男師傅">24號男師傅</option>
        <option value="9號男師傅">9號男師傅</option>
        <option value="不指定師傅">不指定師傅</option>
    </select>

    <label>選擇服務項目（第一個）：</label>
    <select id="service1">
        <option value="">請選擇服務</option>
        <option value="A套餐">A套餐</option>
        <option value="B套餐">B套餐</option>
        <option value="C套餐">C套餐</option>
        <option value="D套餐">D套餐</option>
        <option value="腳底腿部按摩40分">腳底腿部按摩40分</option>
        <option value="腳底腿部按摩60分">腳底腿部按摩60分</option>
        <option value="身體指壓60分">身體指壓60分</option>
        <option value="身體指壓90分">身體指壓90分</option>
        <option value="身體指壓120分">身體指壓120分</option>
        <option value="身體油壓60分">身體油壓60分</option>
        <option value="身體油壓90分">身體油壓90分</option>
        <option value="身體油壓120分">身體油壓120分</option>
        <option value="眼部舒壓頭肩頸按摩45分">眼部舒壓頭肩頸按摩45分</option>
        <option value="耳燭頭肩頸按摩45分">耳燭頭肩頸按摩45分</option>
        <option value="頭肩頸按摩15分">頭肩頸按摩15分</option>
        <option value="頭肩頸按摩30分">頭肩頸按摩30分</option>
        <option value="半身按摩45分">半身按摩45分</option>
        <option value="運動按摩60分">運動按摩60分</option>
        <option value="運動按摩90分">運動按摩90分</option>
        <option value="運動按摩120分">運動按摩120分</option>
        <option value="單次刮痧">單次刮痧</option>
        <option value="上海刀修腳皮">上海刀修腳皮</option>
    </select>

    <label>選擇服務項目（第二個，可選填）：</label>
    <select id="service2">
        <option value="">請選擇服務（可不選）</option>
        <option value="A套餐">A套餐</option>
        <option value="B套餐">B套餐</option>
        <option value="C套餐">C套餐</option>
        <option value="D套餐">D套餐</option>
        <option value="腳底腿部按摩40分">腳底腿部按摩40分</option>
        <option value="腳底腿部按摩60分">腳底腿部按摩60分</option>
        <option value="身體指壓60分">身體指壓60分</option>
        <option value="身體指壓90分">身體指壓90分</option>
        <option value="身體指壓120分">身體指壓120分</option>
        <option value="身體油壓60分">身體油壓60分</option>
        <option value="身體油壓90分">身體油壓90分</option>
        <option value="身體油壓120分">身體油壓120分</option>
        <option value="眼部舒壓頭肩頸按摩45分">眼部舒壓頭肩頸按摩45分</option>
        <option value="耳燭頭肩頸按摩45分">耳燭頭肩頸按摩45分</option>
        <option value="頭肩頸按摩15分">頭肩頸按摩15分</option>
        <option value="頭肩頸按摩30分">頭肩頸按摩30分</option>
        <option value="半身按摩45分">半身按摩45分</option>
        <option value="運動按摩60分">運動按摩60分</option>
        <option value="運動按摩90分">運動按摩90分</option>
        <option value="運動按摩120分">運動按摩120分</option>
        <option value="單次刮痧">單次刮痧</option>
        <option value="上海刀修腳皮">上海刀修腳皮</option>
    </select>

    <label>選擇預約日期：</label>
    <input type="date" id="bookingDate">

    <label>選擇預約時間：</label>
    <select id="bookingTime">
        <option value="">請選擇時間</option>
    </select>

    <button onclick="submitBooking()">確認預約</button>

    <script>
        function initializeLiff() {
            liff.init({ liffId: "2007046076-266OGjYN" })
                .then(() => console.log("LIFF 初始化成功"))
                .catch((err) => console.error("LIFF 初始化失敗", err));
        }
        document.addEventListener("DOMContentLoaded", initializeLiff);

        async function loadAvailableTimes() {
            let master = document.getElementById("master").value;
            let bookingDate = document.getElementById("bookingDate").value;
            let timeDropdown = document.getElementById("bookingTime");

            if (!master || !bookingDate) return;

            // 清空時間選單
            timeDropdown.innerHTML = '<option value="">請選擇時間</option>';

            // 🔹 從 Firebase 讀取已預約時間
            let docRef = doc(db, "bookings", master);
            let docSnap = await getDoc(docRef);
            let reservedTimes = docSnap.exists() ? docSnap.data()[bookingDate] || {} : {};

            let startHour = 10, startMinute = 30, endHour = 22;
            for (let h = startHour; h < endHour; h++) {
                for (let m = 0; m < 60; m += 15) {
                    let timeStr = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                    if (!reservedTimes[timeStr]) {  // 只有未被預約的時間才顯示
                        let option = new Option(timeStr, timeStr);
                        timeDropdown.add(option);
                    }
                }
            }
        }

        document.getElementById("master").addEventListener("change", loadAvailableTimes);
        document.getElementById("bookingDate").addEventListener("change", loadAvailableTimes);

        async function submitBooking() {
            let master = document.getElementById("master").value;
            let bookingDate = document.getElementById("bookingDate").value;
            let bookingTime = document.getElementById("bookingTime").value;

            if (!bookingDate || !bookingTime) {
                alert("請選擇完整的預約內容！");
                return;
            }

            let bookingMessage = `📌 預約確認\n👨 師傅：${master}\n📅 日期：${bookingDate}\n⏰ 時間：${bookingTime}`;

            try {
                // 🔹 更新 Firebase，將該時段標記為「已預約」
                let docRef = doc(db, "bookings", master);
                let docSnap = await getDoc(docRef);
                let data = docSnap.exists() ? docSnap.data() : {};

                if (!data[bookingDate]) data[bookingDate] = {}; // 如果該日期不存在，則新增
                data[bookingDate][bookingTime] = "已預約"; // 標記該時間已被預約

                await setDoc(docRef, data); // 更新 Firebase

                // 🔹 發送訊息到 LINE
                await liff.sendMessages([{ type: "text", text: bookingMessage }]);
                alert("預約成功！該時段已鎖定");
                liff.closeWindow();
            } catch (err) {
                console.error("發送訊息失敗", err);
                alert("發送訊息失敗，請確認 LIFF 設定是否正確！");
            }
        }
    </script>
</body>
</html>
