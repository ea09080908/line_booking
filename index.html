<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>預約服務</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    <style>
        /* 整體樣式 */
        body {
            background-color: #EED9C4;
            font-family: 'LXGW WenKai Mono TC', sans-serif;
            color: #5A3A31;
            margin: 0;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        /* 調整標題靠左 */
        h2, label {
            text-align: left;
            display: block;
            margin-left: 5px;
        }

        /* 輸入框 & 下拉選單 */
        select, input {
            width: 90%;
            padding: 12px;
            margin: 10px 5px;
            border: 2px solid #C19A6B;
            border-radius: 8px;
            font-size: 18px;
            background-color: #FFF5E1;
            color: #5A3A31;
        }

        /* 時間選擇框 */
        input[type="datetime-local"] {
            font-size: 18px;
            padding: 10px;
        }

        /* 按鈕樣式 */
        button {
            background-color: #C19A6B;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 90%;
            margin: 15px 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #A67C52;
        }

        /* 調整 Checkbox 靠左 */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            max-width: 500px;
            margin: auto;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            font-size: 16px;
        }
        .checkbox-group input {
            margin-right: 8px;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h2>請選擇預約內容</h2>

    <label>選擇師傅：</label>
    <select id="master">
        <option value="22號女師傅">22號女師傅</option>
        <option value="77號女師傅">77號女師傅</option>
        <option value="23號女師傅">23號女師傅</option>
        <option value="88號女師傅">88號女師傅</option>
        <option value="8號男師傅">8號男師傅</option>
        <option value="13號男師傅">13號男師傅</option>
        <option value="24號男師傅">24號男師傅</option>
        <option value="9號男師傅">9號男師傅</option>
        <option value="不指定師傅">不指定師傅</option>
    </select>

    <label>選擇服務項目：</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="service" value="A套餐"> A套餐</label><br>
        <label><input type="checkbox" name="service" value="B套餐"> B套餐</label><br>
        <label><input type="checkbox" name="service" value="C套餐"> C套餐</label><br>
        <label><input type="checkbox" name="service" value="D套餐"> D套餐</label><br>
        <label><input type="checkbox" name="service" value="腳底腿部按摩40分"> 腳底腿部按摩40分</label><br>
        <label><input type="checkbox" name="service" value="腳底腿部按摩60分"> 腳底腿部按摩60分</label><br>
        <label><input type="checkbox" name="service" value="身體指壓60分"> 身體指壓60分</label><br>
        <label><input type="checkbox" name="service" value="身體指壓90分"> 身體指壓90分</label><br>
        <label><input type="checkbox" name="service" value="身體指壓120分"> 身體指壓120分</label><br>
        <label><input type="checkbox" name="service" value="身體油壓60分"> 身體油壓60分</label><br>
        <label><input type="checkbox" name="service" value="身體油壓90分"> 身體油壓90分</label><br>
        <label><input type="checkbox" name="service" value="身體油壓120分"> 身體油壓120分</label><br>
        <label><input type="checkbox" name="service" value="單次刮痧"> 單次刮痧</label><br>
        <label><input type="checkbox" name="service" value="眼部舒壓頭肩頸按摩45分"> 眼部舒壓頭肩頸按摩45分</label><br>
        <label><input type="checkbox" name="service" value="耳燭頭肩頸按摩45分"> 耳燭頭肩頸按摩45分</label><br>
        <label><input type="checkbox" name="service" value="上海刀修腳皮"> 上海刀修腳皮</label><br>
        <label><input type="checkbox" name="service" value="頭肩頸按摩15分"> 頭肩頸按摩15分</label><br>
        <label><input type="checkbox" name="service" value="頭肩頸按摩30分"> 頭肩頸按摩30分</label><br>
        <label><input type="checkbox" name="service" value="半身按摩45分"> 半身按摩45分</label><br>
        <label><input type="checkbox" name="service" value="運動按摩60分"> 運動按摩60分</label><br>
        <label><input type="checkbox" name="service" value="運動按摩90分"> 運動按摩90分</label><br>
        <label><input type="checkbox" name="service" value="運動按摩120分"> 運動按摩120分</label><br>
    </div>

    <label>選擇預約時間：</label>
    <input type="datetime-local" id="bookingTime">

    <button onclick="submitBooking()">確認預約</button>

    <script>
        function submitBooking() {
            console.log("按鈕已點擊");

            let master = document.getElementById("master").value;
            let services = [];
            document.querySelectorAll('input[name="service"]:checked').forEach((checkbox) => {
                services.push(checkbox.value);
            });
            let bookingTime = document.getElementById("bookingTime").value;

            console.log("選擇的師傅:", master);
            console.log("選擇的服務:", services);
            console.log("預約時間:", bookingTime);

            if (services.length === 0) {
                alert("請至少選擇一個服務項目！");
                return;
            }

            if (!bookingTime) {
                alert("請選擇預約時間！");
                return;
            }

            let bookingMessage = `📌 預約確認\n👨 師傅：${master}\n🔧 服務：${services.join(', ')}\n⏰ 時間：${bookingTime}`;

            console.log("傳送訊息內容:", bookingMessage);

            if (!liff.isLoggedIn()) {
                alert("請先登入 LINE 再預約！");
                return;
            }

            liff.sendMessages([{ type: "text", text: bookingMessage }])
                .then(() => {
                    alert("預約成功！請返回 LINE");
                    liff.closeWindow();
                })
                .catch((err) => {
                    console.error("發送訊息失敗", err);
                    alert("發送訊息失敗，請確認 LIFF 設定是否正確！");
                });
        }

        function initializeLiff() {
            liff.init({ liffId: "2007046076-266OGjYN" })
                .then(() => {
                    console.log("LIFF 初始化成功");
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    }
                })
                .catch((err) => {
                    console.error("LIFF 初始化失敗", err);
                    alert("LIFF 初始化失敗，請檢查 LIFF ID 設定");
                });
        }

        document.addEventListener("DOMContentLoaded", initializeLiff);
    </script>
</body>
</html>
