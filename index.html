<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約服務</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        select, input, button { margin: 10px; padding: 10px; width: 80%; font-size: 16px; }
    </style>
</head>
<body>
    <h2>請選擇預約內容</h2>

    <label>選擇師傅：</label>
    <select id="master">
        <option value="22號女師傅">22號女師傅</option>
        <option value="77號女師傅">77號女師傅</option>
        <option value="23號女師傅">23號女師傅</option>
        <option value="88號女師傅">88號女師傅</option>
        <option value="8號男師傅">8號男師傅</option>
        <option value="13號男師傅">13號男師傅</option>
        <option value="24號男師傅">24號男師傅</option>
        <option value="9號男師傅">9號男師傅</option>
        <option value="不指定師傅">不指定師傅</option>

    </select>

    <label>選擇服務項目：</label>
    <select id="service">
        <option value="A套餐">A套餐</option>
        <option value="B套餐">B套餐</option>
        <option value="C套餐">C套餐</option>
        <option value="D套餐">D套餐</option>
        <option value="腳底腿部按摩40分">腳底腿部按摩40分</option>
        <option value="腳底腿部按摩60分">腳底腿部按摩60分</option>
        <option value="身體指壓60分">身體指壓60分</option>
        <option value="身體指壓90分">身體指壓90分</option>
        <option value="身體指壓120分">身體指壓120分</option>
        <option value="身體油壓60分">身體油壓60分</option>
        <option value="身體油壓90分">身體油壓90分</option>
        <option value="身體油壓120分">身體油壓120分</option>
        <option value="單次刮痧">單次刮痧</option>
        <option value="眼部舒壓+頭肩頸按摩45分">眼部舒壓+頭肩頸按摩45分</option>
        <option value="耳燭+頭肩頸按摩45分">耳燭+頭肩頸按摩45分</option>
        <option value="上海刀修腳皮">上海刀修腳皮</option>
        <option value="頭肩頸按摩15分">頭肩頸按摩15分</option>
        <option value="頭肩頸按摩30分">頭肩頸按摩30分</option>
        <option value="半身按摩45分">半身按摩45分</option>
      

    </select>

    <label>選擇預約時間：</label>
    <input type="datetime-local" id="bookingTime">

    <button onclick="submitBooking()">確認預約</button>

    <script>
        function submitBooking() {
            let master = document.getElementById("master").value;
            let service = document.getElementById("service").value;
            let bookingTime = document.getElementById("bookingTime").value;

            if (!bookingTime) {
                alert("請選擇預約時間！");
                return;
            }

            let bookingMessage = `📌 預約確認\n👨 師傅：${master}\n🔧 服務：${service}\n⏰ 時間：${bookingTime}`;

            liff.sendMessages([
                {
                    type: "text",
                    text: bookingMessage
                }
            ]).then(() => {
                alert("預約成功！請返回 LINE");
                liff.closeWindow();
            }).catch((err) => {
                console.error("發送訊息失敗", err);
            });
        }

        // 初始化 LIFF
        function initializeLiff() {
            liff.init({ liffId: "2007046076-266OGjYN" })
                .then(() => {
                    console.log("LIFF 初始化成功");
                })
                .catch((err) => {
                    console.error("LIFF 初始化失敗", err);
                });
        }

        document.addEventListener("DOMContentLoaded", initializeLiff);
    </script>
</body>
</html>
